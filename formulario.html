<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>

    <main>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"><br><br>
            <label for="radio">Modalidad de Cursada:</label>
            <input type="radio" id="on-demand" name="on-demand">
            <label for="on-demand">On-Demand</label>
            <input type="radio" id="en-vivo" name="en-vivo">
            <label for="en-vivo">En vivo</label><br><br>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email"><br><br>
            <input type="checkbox" id="información" name="información">
            <label for="información">Deseo recibir información sobre los nuevos posteos en la plataforma de Nucba.</label><br><br>
            <input type="checkbox" id="terminos-condiciones" name="terminos-condiciones">
            <label for="terminos-condiciones">Declaro que leí los terminos y condicones y estoy listo para convertirme en desarrollador web Full Stack.</label><br><br>
            <input type="button" value="Enviar">
        </form>
    </main>
</body>
</html>
